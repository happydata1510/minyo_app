{% extends 'core/base.html' %}
{% block title %}강의 목록{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">강의 목록</h1>
    
    <div class="grid gap-6">
        {% for group in lesson_groups %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-2">{{ group.title }}</h2>
                <p class="text-gray-700 mb-4">{{ group.description|truncatewords:30 }}</p>
                <div class="flex justify-end">
                    <a href="{% url 'lessons:group_detail' group.id %}" 
                       style="background-color: #3490dc; color: white; padding: 16px 32px; border-radius: 8px; font-weight: bold; font-size: 20px; display: inline-block; text-decoration: none;">
                        강의 선택
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <p class="text-gray-700">등록된 강의 그룹이 없습니다.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
