{% extends 'core/base.html' %}
{% block title %}로그인 - 민요 플랫폼{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">로그인</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">사용자 이름</label>
            <input type="text" name="username" id="id_username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" name="password" id="id_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        
        <div class="mb-6">
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition">로그인</button>
        </div>
    </form>
    
    <div class="text-center">
        <p class="text-sm text-gray-600">계정이 없으신가요? <a href="{% url 'accounts:register' %}" class="text-primary hover:underline">회원가입하기</a></p>
    </div>
</div>
{% endblock %}
